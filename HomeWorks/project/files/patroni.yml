name: postgresql1
namespace: /service/
scope: postgres
restapi:
  listen: 0.0.0.0:8008
  connect_address: 192.168.0.10:8008
  authentication:
    username: patroni
    password: qaz
etcd3:
  host: 192.168.0.10:2379
  username: root
  password: qaz
bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    master_start_timeout: 300
  postgresql:
    use_pg_rewind: true
    use_slots: true
    parameters:
      wal_level: replica
      hot_standby: "on"
      wal_keep_segments: 8
      max_wal_senders: 5
      max_replication_slots: 5
      checkpoint_timeout: 300
  initdb:
  - auth-host: md5
  - auth-local: peer
  - encoding: UTF8
  - data-checksums
  - locale: en_US.utf8
  pg_hba:
  - host replication replicator 192.168.0.10/24 md5
  - host replication all 127.0.0.1/32 md5
  - host replication all ::1/128 md5
  # please pass to post_init-script values of scope name data_dir listen bin_dir postgres-pwd, as arguments
  # see HOME/.pgtab
  post_init: /var/lib/postgresql/post_init.sh "postgres" "postgresql1" "/var/lib/postgresql/15/main" "0.0.0.0:5432" "/usr/lib/postgresql/15/bin" "qaz1"
  post_bootstrap: /var/lib/postgresql/post_init.sh "postgres" "postgresql1" "/var/lib/postgresql/15/main" "0.0.0.0:5432" "/usr/lib/postgresql/15/bin" "qaz1"
#  users:
#    usr1cv8:
#    password: usr1cv8
#      options:
#      - superuser
postgresql:
  listen: 0.0.0.0:5432
  connect_address: 192.168.0.10:5432
  #config_dir: /var/lib/postgresql/15/main
  bin_dir: /usr/lib/postgresql/15/bin
  data_dir: /var/lib/postgresql/15/main
  pgpass: /etc/patroni/.pgpass
  authentication:
    superuser:
      username: postgres
      password: qaz1
    replication:
      username: replicator
      password: qaz2
    rewind:
      username: rewind_user
      password: qaz3
  parameters:
    unix_socket_directories: '/var/run/postgresql/'
    logging_collector: 'on'
tags:
  nofailover: false
  noloadbalance: false
  clonefrom: false
  nosync: false
